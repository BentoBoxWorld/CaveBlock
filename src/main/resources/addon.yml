name: CaveBlock
main: world.bentobox.caveblock.CaveBlock
version: ${version}${build.number}
api-version: 2.5.0
metrics: true
repository: "BentoBoxWorld/CaveBlock"
icon: "STONE_PICKAXE"

authors: BONNe

permissions:    
  caveblock.island:
   description: Allow cave command usage
   default: true
  caveblock.island.create:
    description: Allow cave creation
    default: true
  caveblock.island.home:
    description: Allow teleporting to player cave
    default: true
  caveblock.island.sethome:
    description: Let the player use the sethome command
    default: true
  caveblock.island.info:
    description: Let the player check other players info
    default: true
  caveblock.island.lock:
    description: Allows cave locking
    default: true
  caveblock.island.near:
    description: Players can see nearby cave names
    default: true
  caveblock.island.expel:
    description: Allows expelling of visitors
    default: true
  caveblock.island.ban:
    description: Allows banning of visitors
    default: true
  caveblock.island.settings:
    description: Player can see server settings
    default: true
  caveblock.island.language:
    description: Player can select a language
    default: true
  caveblock.island.name:
    description: Player can set the name of their cave
    default: true
  caveblock.island.spawn:
    description: Player can use the cave spawn command if spawn exists
    default: true
  caveblock.island.reset:
    description: Player can use the cave reset or restart command
    default: true
  caveblock.island.team:
    description: Let a player use team command
    default: true
  caveblock.island.team.setowner:
    description: Let a player change the team owner
    default: true
  caveblock.island.team.invite:
    description: Let a player invite others
    default: true
  caveblock.island.team.reject:
    description: Let a player reject invites
    default: true
  caveblock.island.team.leave:
    description: Let a player leave the team
    default: true
  caveblock.island.team.kick:
    description: Let a player kick team members
    default: true
  caveblock.island.team.accept:
    description: Let a player accept invitations
    default: true
  caveblock.island.team.trust:
    description: Let a player use team trust commands
    default: true
  caveblock.island.team.coop:
    description: Let a player use team coop commands
    default: true
  caveblock.island.team.promote:
    description: Let a player use promote commands
    default: true
  caveblock.settings.*:
    description: Allow use of settings on cave
    default: true
  caveblock.mod.info:
    description: Let a moderator see info on a player
    default: op
  caveblock.mod.clearreset:
    description: Allow clearing of cave reset limit
    default: false
  caveblock.mod.bypasscooldowns:
    description: Allow moderator to bypass cooldowns
    default: op
  caveblock.mod.bypassdelays:
    description: Allow moderator to bypass delays
    default: op
  caveblock.mod.bypassprotect:
    description: Allow moderator to bypass cave protection
    default: op
  caveblock.mod.bypassexpel:
    description: Allow moderator to bypass cave expulsion
    default: op
  caveblock.mod.switch:
    description: Allows moderator to switch bypass protection on and off
    default: op
  caveblock.mod.lock:
    description: Locks or unlocks a cave
    default: op
  caveblock.mod.bypasslock:
    description: Bypasses a cave lock
    default: op
  caveblock.mod.bypassban:
    description: Bypasses cave ban
    default: op
  caveblock.mod.team:
    description: Enables modification of teams via kick and add commands
    default: false
  caveblock.admin.tp:
    description: Allows teleport to a cave
    default: op
  caveblock.admin.clearresetall:
    description: Allow clearing of cave reset limit of all players
    default: op
  caveblock.admin.reload:
    description: Reload the config.yml
    default: op
  caveblock.admin.delete:
    description: Let a player completely remove a player (including cave)
    default: op
  caveblock.admin.register:
    description: Let a player register the nearest cave to another player.
    default: op
  caveblock.admin.unregister:
    description: Removes a player from a cave without deleting the cave blocks.
    default: op
  caveblock.admin.setspawn:
    description: Allows use of spawn tools
    default: op
  caveblock.admin.setspawnpoint:
    description: Allows to set spawn point of cave
    default: op
  caveblock.admin.setrange:
    description: Allows setting of cave protection range
    default: op
  caveblock.admin.settingsreset:
    description: Resets all the caves to default protection settings
    default: op
  caveblock.admin.noban:
    description: Player cannot be banned from a cave
    default: op
  caveblock.admin.noexpel:
    description: Player cannot be expelled from a cave
    default: op
  caveblock.admin.setlanguage:
    description: Resets all player languages and sets the default language
    default: op
  caveblock.admin.getrank:
    description: Get a player's rank
    default: op
  caveblock.admin.setrank:
    description: Set a player's rank
    default: op
